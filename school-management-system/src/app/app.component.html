<ng-container *ngIf="loggedIn; else loginBlock">
  <div class="d-flex"  [ngStyle]="{ width: isExpanded ? '20%' : '10%' }" >

    <app-navigator-left></app-navigator-left>

    <div  [ngStyle]="{ width: isExpanded ? '80%' : '90%' }">
      <app-navigator-top></app-navigator-top>
      <router-outlet></router-outlet>
    </div>
  </div>

</ng-container>
<ng-template #loginBlock>
  <app-login></app-login>
</ng-template>
