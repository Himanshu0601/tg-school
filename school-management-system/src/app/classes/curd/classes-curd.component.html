<div class="mx-2 form-container" id="classCurd">
    <!-- Header -->
    <div class="d-flex w-100 justify-content-between align-items-center py-2 bottom_border">
        <h6>{{heaeder_name}}</h6>
        <div class="close-btn" (click)="close()">
            <i class="bi bi-x"></i>
        </div>
    </div>

    <!-- Form Body -->
    <div class="form-body">
        <form [formGroup]="classForm">

            <div class="form-group mb-3">
                <label for="name">Class Name</label>
                <input id="name" formControlName="name" class="form-control" placeholder="Enter class name" />
                <div *ngIf="classForm.get('name')?.invalid && classForm.get('name')?.touched" class="text-danger mt-1">
                    Class Name is required
                </div>
            </div>

            <div class="form-group mb-3" formArrayName="sections">
                <label class="mb-2">Select Sections</label>

                <div class="form-check d-flex align-items-center"
                    *ngFor="let sectionControl of sectionsFormArray.controls; let i = index">
                    <input type="checkbox" class="form-check-input me-2" [formControlName]="i" [id]="'section' + i" />
                    <label class="form-check-label" [for]="'section' + i">
                        Section {{ sections[i] }}
                    </label>
                </div>
                <div *ngIf="classForm.get('sections')?.hasError('noSelection') && classForm.get('sections')?.touched" class="text-danger mt-1">
                    At least one section must be selected.
                </div>
            </div>

        </form>
    </div>







    <!-- Footer -->
    <div class="btn-panel d-flex justify-content-end py-2">
        <button class="btn btn-primary" [disabled]="classForm.invalid" (click)="submitForm()">{{button}}</button>
    </div>
</div>
