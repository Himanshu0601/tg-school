<div class="mx-3">
    <app-classes-toolbar (toolbarOperation)="toolbarOperation($event)"></app-classes-toolbar>
    <div class="mt-2">
        <app-classes-grid [data_to_add]="{dataItem:data_to_add}" [data_to_update]="{dataItem:data_to_update}" (toolbarOperation)="toolbarOperation($event)" ></app-classes-grid>
    </div>
</div>

<div *ngIf="display_right_panel" class="inner-right-panel">
    <app-classes-curd [child_data]="{callsource:callsource,dataItem:selectedDataItem}"
        (toolbarOperation)="toolbarOperation($event)"></app-classes-curd>
</div>
<div class="sliderOverlay" *ngIf="display_right_panel">

</div>
