<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <div type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></div>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button *ngFor="let button of buttons" type="button" class="btn btn-{{ button.style }}"
    (click)="onButtonClick(button.value)">
    {{ button.label }}
  </button>
</div>
